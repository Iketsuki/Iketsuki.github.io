  <body>

    <html lang="en-US">
<head>
	<title>Transforjump</title>
</head>
<body>
	<div class="container">
		<canvas id="canvas">
			Aww, your browser doesn't support HTML5!
		</canvas>

		<div id="mainMenu">
			<h2>TransforJump</h2>

			<p class="info">
				use
				<span class="key left">←</span>
				<span class="key right">→</span>
				to move and space to (re) start...
			</p>
			<a class="button" href="javascript:init()">Play</a>
		</div>
		
		<div id="gameOverMenu">
			<h1>game lost</h1>
			<h3 id="go_score">you scored 0 points</h3>
			<a class="button" href="http://iketsuki.github.io/">Back?</a>
			<a class="button" href="javascript:reset()">Restart</a>
			<a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

			<a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>

		</div>
		
		<!-- Preloading image ;) test -->
		<img id="sprite" src="http://i68.tinypic.com/24c603m.png"/>

		<div id="scoreBoard">
			<p id="score">0</p>
		</div>

	</div>
	<center>
		<a href="http://iketsuki.github.io/asteroids"><button>Another Game<img src="http://mygimptutorial.com/images/button-with-reflection/11.jpg"></button></a>
		<a href="http://iketsuki.github.io"><button>Back<img src="http://mygimptutorial.com/images/button-with-reflection/11.jpg"></button></a>
    </center>
        <script src="js/index.js"></script>

</body>
</html>

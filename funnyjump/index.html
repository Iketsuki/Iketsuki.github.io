  <body>

    <html lang="en-US">
<head>
	<title>The Funny Jump</title>
</head>
<body>
	<div class="container">
		<canvas id="canvas">
			Aww, your browser doesn't support HTML5!
		</canvas>

		<div id="mainMenu">
			<h2>The Funny Jump</h2>

			<p class="info">
				use
				<span class="key left">←</span>
				<span class="key right">→</span>
				to move and space to (re) start...
			</p>
			<a class="button" href="javascript:init()">Play</a>
		</div>
		
		<div id="gameOverMenu">
			<h1>game lost</h1>
			<h3 id="go_score">you scored 0 points</h3>
			<a class="button" href="http://iketsuki.github.io/">Back?</a>
			<a class="button" href="javascript:reset()">Restart</a>
			<a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

			<a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>

		</div>
		
		<!-- Preloading image ;) test -->
		<img id="sprite" src="http://s8.postimg.org/cigb7kvqr/mice.png"/>

		<div id="scoreBoard">
			<p id="score">0</p>
		</div>

	</div>
	<center>
		<a href="http://iketsuki.github.io/"><button>Go back to my website</button></a>
    </center>
        <script src="js/index.js"></script>

    
    
   			<audio src="music/Bgm01.mp3" autoplay="autoplay" loop="true">
			<embed src="music/Bgm01.mp3" autostart="true" loop="true" hidden="true" />
			</audio> 



</body>
</html>
